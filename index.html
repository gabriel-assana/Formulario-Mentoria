<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
        <fieldset>
            <legend class="first-fieldset-legend">Informações pessoais</legend>

            <div class="inline-wrapper">
                <div class="input-wrapper input-group-name">
                    <label for="name">Nome</label>
                    <input type="text" id="name"/>
                </div> 
                    
                <div class="input-wrapper input-group-name">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lastname"/>
                </div>
            </div>    
            
                <div class="input-wrapper">
                    <label for="email">E-mail<span>(digite um email válido)</span></label>
                    <input type="email" id="email"/>
                </div>
                    
                <div class="input-wrapper">
                    <label for="senha">Senha<span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="senha"/>
                </div>    
            </div>                
        </fieldset>

        <fieldset>
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
                <label for="name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                <input type="text" id="name-mentor"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Seus horários disponíveis</legend>

            <p class="title-mentorship">Primeira mentoria</p>
            <div class="inline-wrapper">

                <div class="input-wrapper input-data">
                    <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="date"/>
                </div> 

                <div class="input-wrapper">
                    <label for="begin">Das</label>
                    <input type="time" id="begin"/>
                </div> 
                    
                <div class="input-wrapper">
                    <label for="end">Até</label>
                    <input type="time" id="end"/>
                </div>

            </div>  

            <p class="title-mentorship">Segunda mentoria</p>
            
            <div class="inline-wrapper">
                <div class="input-wrapper input-data">
                    <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="date"/>
                </div> 

                <div class="input-wrapper">
                    <label for="begin">Das</label>
                    <input type="time" id="begin"/>
                </div> 
                    
                <div class="input-wrapper">
                    <label for="end">Até</label>
                    <input type="time" id="end"/>
                </div>
            </div> 
        </fieldset>
    </form>
    <footer>
        <button type="submit" form="my-form">
            Salvar
        </button>
    </footer>
</body>
</html>
